<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        button{
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            background-color: #333;
            color: #fff;
            cursor:pointer;
            border-radius: 10px;
        }
        button:hover{
            color: red;
        }
        button:active{
            background-color: black;
        }
        body{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id = "colorButton">Change Background Color</button>
    </div>
    <script src = "script.js"></script>
</body>
</html>
