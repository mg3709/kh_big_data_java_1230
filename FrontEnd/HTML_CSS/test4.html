<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>test4</title>
	<style>
		label{
			width:100px;
			display: inline-block;
		}
		input{
			width: 300px;
			height: 24px;
			margin-bottom: 10px;
		}
		input[type = "date"]{
			width: 150px;
		}
		button{
			width: 150px;
			height: 40px;
			margin-left: 6px;
		}
		.btn{
			justify-content: center;
			display: flex;
			margin-top: 20px;
		}
	</style>
</head>
<body>
	<h1>아이패드 주문하기</h1>
	<form action="#">
		<fieldset>
			<legend>배송 정보</legend>
			<div>
				<label for="product">주문 상품</label>
				<input type="text" id = "product" value="아이패드 12.9 인치" readonly>
			</div>

			<div>
				<!-- autofocus : 입력 커서가 자동으로 지정됨 -->
				<label for="name">이름</label>
				<input type="text" id = "name" autofocus>
			</div>

			<div>
				<label for="addr">배송 주소</label>
				<input type="text" id = "addr">
			</div>

			<div>
				<label for="mail">이메일</label>
				<input type="email" id = "mail">
			</div>

			<div>
				<label for="phone">연락처</label>
				<input type="tel" id = "phone" placeholder="하이폰 빼고 입력해 주세요.(01012345678)">
			</div>

			<div class = "date">
				<label for="addrRcv">배송 지정</label>
				<input type="date" id = "addrRcv">
				<span>(주문일로부터 최소 3일 이후)</span>
			</div>

		</fieldset>

			<div class = "btn">
				<button type = "submit">주문하기</button>
				<button type = "reset">취소하기</button>
			</div>

	</form>

</body>
</html>
