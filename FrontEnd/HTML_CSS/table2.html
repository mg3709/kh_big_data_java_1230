<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            padding: 10px 2px;
        }
    </style>
</head>
<body>
    <!-- col과 colgroup 태그 -->
    <!-- col : 하나의 열을 그룹화 -->
    <!-- colgroup : span 속성과 함께 사용해 2개 이상의 열을 그룹화 합니다 -->
    <h2>상품 구성</h2>
    <table>
        <caption>선물용 가정용 상품 구성</caption>
        <colgroup>
            <col style = "background-color: red;">
            <col>
            <col style = "width: 80px;">
            <col style = "width: 150px;">
        </colgroup>

        <thead>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>갯수</th>
                <th>가격</th>
            </tr>
        </thead>

        <tbody>
        <tr>
            <td rowspan = "2">선물용</td>
            <td>3KG</td>
            <td>11~16</td>
            <td>35,000원</td>
        </tr>

        <tr>
            <td>5KG</td>
            <td>18~26</td>
            <td>47,000원</td>
        </tr>

        <tr>
            <td rowspan = "2">가정용</td>
            <td>3KG</td>
            <td>11~16</td>
            <td>30,000원</td>
        </tr>

        <tr>
            <td>5KG</td>
            <td>12~24</td>
            <td>56,000원</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
