<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>일반적인 문구</p>
    <!-- 들여 쓰기 처럼 동작 -->
    <blockquote>인용문</blockquote>
    <p>레드향은 한라봉과 귤을 교배한 것으로 <br>
        일반 귤보다 2~3배크고 과육이 붉고 통통하다</p>

        <!-- 텍스트를 굵게 표시 -->
        <strong>텍스트</strong>
        <br>
        <b>텍스트</b>

        <!-- 텍스트 눕혀서 표시 -->
    <p><i>텍스트</i>눕히기</p>
    <p><em>텍스트</em>눕히기</p>

    <!-- 공백은 아무리 넓혀도 1칸이 최대 줄바꿈은<br>태그를 이용해야만 가능 -->
    <p>줄을 나누고 싶어서<br>
        이렇게 줄을 나눠 봤습니다<br>
        
        과연    그대로    출력이    될까요?
    </p>

    <!-- ins 태그는 새로 추가된 텍스트 -->
    <!-- del 태그는 기존에 있는 텍스트가 삭제된 텍스트 -->
    <p><del>24,000원</del><ins>36,000원</ins></p>
    <!-- sub 태그와 sup 태그는 각각 아래 첨자, 위 첨자에 해당하는 텍스트 작성할 때 사용 -->
    <p>H<sub>2</sub>O 4<sup>2</sup>=16</p>

</body>
</html>
