<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 클래스일경우 앞에 (.)이 붙습니다 */
        .id{
            margin-bottom: 10px;
        }
        .pwd{
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <!-- action 속성에는 폼 요소에서 사용자와 상호작용으로 입력 받은 값들을 전송할 서버의 URL 주소를 적습니다. -->
    <form action="">
        <!-- label : form 태그 내에서 상호작용 요소에 이름을 붙일 때 사용 -->
        <!-- laber for = ? 와 id = ?에서 물음표는 서로 연결되어있다-->
        <!-- name : 서버에서 지정된 이름으로 입력 요소를 식별 할 수 있음 -->
        <!-- fieldset : 그룹을 지으면 그룹별로 박스모양의 테두리가 생깁니다-->
        <label for="male">남성</label>
        <input type="radio" name = "gender" id = "male" checked>
        <label for="female">여성</label>
        <input type="radio" name = "gender" id = "female">

        <fieldset>
            <legend>기본 정보</legend>
            <div class = "id">
                <label for="userid">아이디</label>
                <input type="text" id = "userid">
            </div>
            <div class = "pwd">
                <label for="password">비밀번호</label>
                <input type="text" id = "password">
            </div>
        </fieldset>

        <fieldset>
            <legend>선택 정보</legend>
            <p>
                <label for="age">나이</label>
                <input type="number" id = "age">

            </p>
            <p>
                <label for="recommender">추천인</label>
                <input type="text" id = "recommender">
            </p>
        </fieldset>

    </form>

    <form action="">
        <fieldset>블로그 글쓰기</fieldset>
        <div>
            <label for="title">제목</label>
            <input type="text" id = "title">
        </div>
        <div>
            <!-- textarea : 글을 쓸수 있는 공간 지정 readonly 사용시 읽기만 가능-->
            <label for="desc"></label>
            <textarea name="" id="desc" cols="80" rows="10" readonly></textarea>
        </div>
    </form>

</body>
</html>
