<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>나의 첫번째 html을 작성합니다.</p>
    <!-- 제목의 크기를 결정합니다. 실제 화면 구성 시에는 CSS에서 폰트 크기를 결정하도록 합니다-->
    <h1>제목 크기 1 입니다</h1>
    <h2>제목 크기 2 입니다</h2>
    <h3>제목 크기 3 입니다</h3>
    <h4>제목 크기 4 입니다</h4>
    <h5>제목 크기 5 입니다</h5>
    <h6>제목 크기 6 입니다</h6>
    <p>p 태그는 단락을 의미하며, 태그의 위아래에 약간의 여백이 추가 됩니다</p>
    <p>
            안녕하세요<br><!-- <br>은 줄바꿈-->
            HTML과 CSS를 공부합니다
    </p>
    <p>123123<br>456456</p>
</body>
</html>
