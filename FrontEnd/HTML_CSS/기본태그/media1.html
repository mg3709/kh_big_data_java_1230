<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- audio src = "해당 경로" controls -->
    <!-- video src = "해당 경로" controls width = "영상 크기" -->
    <!-- audio, video 속성 : controls, autoplay, loop, muted, width, height -->
    <!-- controls : 플레이어 화면에 컨트롤 바를 표시 -->
    <!-- autoplay : 오디오나 비디오를 자동 실행 -->
    <!-- loop : 오디오나 비디오를 반복 재생 -->
    <!-- muted : 오디오나 비디오의 소리를 제거 -->
    <!-- width, height : 비디오 플레이어 화면 크기 지정 -->

    <audio src="./images/spring.mp3" controls></audio>
    <video src="./images/salad.mp4" controls width = "300"></video>
    
</body>
</html>
