<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- button 태그 : 새롭게 추가된 요소이며, 기존의 input에서 type속성으로 구현하는 버튼을 대체 할 수 있음 -->
    <!-- disable : 비활성화 -->
    <!-- maxlength : 입력할 수 있는 최대 글자 수 제한 -->
    <form action="#">
        <input type="submit" value = "등록">
        <button type = "submit">
            <img src="./images/googleLogo.png" width = 50px; alt="google button">
            등록하기
        </button>
    </form>

    <label for="name">이름</label>
    <input type="text" id = "name" disabled>
    <br>
    <label for="tel">전화번호</label>
    <input type="tel" id = "tel" readonly>

    <br><br>
    <button disabled>확인</button>
    <button>취소</button>

    <input type="text" maxlength="8">

    <!-- checkbox -->
    <form action="#">
        <fieldset>
            <legend>좋아하는 과일</legend>
            <input type="checkbox" id = "banana" value = "바나나">
            <label for="banana">바나나</label><br>
            <input type="checkbox" id = "apple" value = "사과">
            <label for="apple">사과</label><br>
            <input type="checkbox" id = "orange" value = "오렌지">
            <label for="orange">오렌지</label>
            <br>
            <button type = "submit">확인</button>
        </fieldset>
    </form>

    <!-- placeholder : 입력 요소에 어떤값이 입력 되어야 하는지 힌트를 알려줌 -->
    <input type="tel" placeholder="하이폰은 제외">
    <input type="text" placeholder="이름 입력">

    <!-- required : 필수 입력 요소임을 의미 -->
    <form action="#">
        <fieldset>
        <legend>회원가입</legend>
        <label for="name">이름</label>
        <input type="text" id = "name" required>
        <br>
        <label for="tel">전화번호</label>
        <input type="tel" id = "tel" required>
        <br>
        <button type = "submit">제출</button>
        </fieldset>
    </form>

</body>
</html>
