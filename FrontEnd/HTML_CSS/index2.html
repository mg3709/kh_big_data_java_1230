<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자식 선택자</title>
    <style>
        /* 자식 선택자 (>) : 부모의 요소의 하위에 있는 자식 요소에 스타일 적용 */
        .box > p{
            color: red;
        }

    </style>
</head>
<body>
    <div class = "box">
            <p>1번 항목입니다</p>
            <p>2번 항목입니다</p>
            <p>3번 항목입니다</p>
            <b>4번 항목입니다</b>
    </div>
   
</body>
</html>
