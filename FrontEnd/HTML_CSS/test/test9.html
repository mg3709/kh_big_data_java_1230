<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .menu{
            float: left;
            font-size: 20px;
            background-color: #ccc;
        }
        a{
            font-weight: bold;
            display: block;
            text-decoration: none;
            color: black;
            padding: 10px 20px;
        }
        a:hover{
            background-color: black;
            color: white;
        }
        a:active{
            background-color: red;
            color: black;
        }
    </style>
</head>
<body>
    <div class="menu"><a href="#">메뉴1</a></div>
    <div class="menu"><a href="#">메뉴2</a></div>
    <div class="menu"><a href="#">메뉴3</a></div>
    <div class="menu"><a href="#">메뉴4</a></div>
</body>
</html>
