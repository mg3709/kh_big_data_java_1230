<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5</title>
    <style>

    </style>
</head>
<body>
    <fieldset>
        <legend>기본 정보</legend>
        <label for="id">아이디</label>
        <input type="text" id = "id" name = "id">
        <br>
        <label for="pwd">패스워드</label>
        <input type="text" id = "pwd" name = "pwd">
    </fieldset>
    <fieldset>
        <legend>세부 정보</legend>
        <label for="mail">이메일</label>
        <input type="email" id = "mail" name = "mail">
        <br>
        <label for="phone">전화번호</label>
        <input type="tel" id = "phone" name = "phone">
        <br>
        <label for="age">나이</label>
        <input type="number" id = "age" name = "age">
    </fieldset>
    <fieldset>
        <legend>주소 입력</legend>
        <label for="city">도시</label>
        <select name="city" id="city">
            <option value="강남구">강남구</option>
        </select>
    </fieldset>
    <fieldset>
        <legend>성별</legend>
        <label for="male">남성</label>
        <input type="radio" id = "male" name = "gender">
        <label for="female">여성</label>
        <input type="radio" id = "female" name = "gender">
    </fieldset>
    <fieldset>
        <legend>직업</legend>
        <label for="student">학생</label>
        <input type="radio" id = "student" name = "info">
        <label for="company">회사원</label>
        <input type="radio" id = "company" name = "info">
        <label for="home">주부</label>
        <input type="radio" id = "home" name = "info">
        <label for="no">무직</label>
        <input type="radio" id = "no" name = "info">
    </fieldset>
    <fieldset>
        <legend>취미를 선택하세요</legend>
        <label for="ex">운동</label>
        <input type="radio" id = "ex" name = "hobby">
        <label for="music">음악</label>
        <input type="radio" id = "music" name = "hobby">
        <label for="paint">그림</label>
        <input type="radio" id = "paing" name = "hobby">
    </fieldset>
    <br>
    <label for="date">기업일</label>
    <input type="date" id = "date" name = 'date'>
    <br>
    <label for="comments">소개글</label>
    <br>
    <textarea name="comments" id="comments" cols="80" rows="10"></textarea>
    <br>
    <input type="submit" value="제출">
    <input type="submit" value="초기화">

</body>
</html>
