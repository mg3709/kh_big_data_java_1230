<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3</title>
    <style>
        /* border라인 기준으로 안쪽라인은 padding 바깥쪽라인은 margin */
        .container{
            width: 560px;
            border: 1px solid black;
            padding: 20px 40px;
        }
        .detail{
            margin: 4px 40px;
        }
        label{
            display: inline-block;
        }
        
    </style>
</head>
<body>
    <div class = "container">
        <h1>프론트앤드 개발자 지원서</h1>
        <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다</p>
        <hr>
        <form action="#">
            <h4>개인정보</h4>
            <div class = "detail">
                <label for="name">이름</label>
                <input type="text" id = "name" name = "name" placeholder="공백 없이 입력하세요">
            </div>
            <div class = "detail">
                <label for="tel">연락처</label>
                <input type="tel" id = "tel" name = "tel">
            </div>

            <h4>지원분야</h4>
            <div class = "detail">
                <input type="radio" name = "field" id = "publish" value = "1">
                <label for="publish">웹 퍼블리싱</label>
            </div>
            
            <div class = "detail">
                <input type="radio" name = "field" id = "front" value = "2">
                <label for="front">웹 프론트앤드</label>
            </div>

            <div class = "detail">
                <input type="radio" name = "field" id = "mobile" value = "3">
                <label for="mobile">모바일 앱</label>
            </div>

            <h4>지원동기</h4>
            <textarea name="desc" id="cols" cols="70" rows="5" placeholder="본사 지원 동기를 간략히 써주세요"></textarea>
            
            <button type = "submit">접수하기</button>
            <button type = "reset">다시쓰기</button>
        </form>

    </div>
    
</body>
</html>
