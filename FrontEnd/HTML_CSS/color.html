<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        h1{
            color: rgb(255,0,0);
        }
        h2{
            /* 색상의 투명도 */
            color: rgba(255,0,0,.6);
        }
        h3{
            color: #f00;

            /* text-shadow : 텍스트에 그림자 효과 추가*/
            text-shadow: 5px 5px 5px black;
        }
    </style>
</head>
<body>
    <h1>RGB로 색상을 지정합니다</h1>
    <h2>RGBA로 색상과 투명도를 지정합니다</h2>
    <h3>h3 태그입니다</h3>
    <h4>h4 태그입니다</h4>
</body>
</html>
