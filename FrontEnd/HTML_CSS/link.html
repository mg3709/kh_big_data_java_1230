<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 링크 걸기 -->
    <!-- 링크 옵션 : _self, _blank -->
    <!-- _self : 현재창에서 열기 -->
    <!-- _blank : 새창에서 열기 -->

    <a href = "http://google.co.kr" target = "_self">구글로 이동</a>
    <a href = "http://naver.com" target = "_blank">네이버로 이동</a>

    <!-- 이미지에 스타일 적용 -->
    <style>
        img{
            width: 370;
            height: 320;
            border: 3px solid black;
        }
    </style>

    <!-- 이미지 -->
    <!-- img src = "이미지 경로" alt = "이미지 설명" -->
    <img src = "./images/bear.png" height = "30px" alt = "이미지가 없어요ㅠㅠㅠ">
    <img src = "./images/beach.jpg" alt = "이미지가 없어요">

    <a href = "https://google.co.kr" target = "_blank">
        <img src = "./images/googleLogo.png" alt="구글로고">
    </a>
</body>
</html>
