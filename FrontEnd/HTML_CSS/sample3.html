<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 클래스에 스타일 적용하기 -->
    <style>
        .movie{
            background-color: violet;
            font-size: 20px;
            color:beige;
        }
        .tv{
            background-color: blue;
            font-size: 30px;
            color: aqua;
        }
    </style>

    <!-- div 태그는 아무의미 없는 묶음 -->
    <div class = "movie">
        <p>영화소개</p>
        <p><span style = "font-style:italic; font-size:20px; color:red;">영화</span>를 소개하는 페이지입니다</p>
    </div>

    <div class = "tv">
        <p>TV 프로그램 소개</p>
        <p>TV 프로그램을 소개하는 페이지 입니다</p>
    </div>

    <!-- 스타일 적용하기 -->
    <div style = "background-color: black; color:green; font-size: 50px; text-align: center;">
        <p>음악 소개</p>
        <p>음악을 소개하는 페이지 입니다</p>
    </div>

    <!-- 블록 요소 -->
    <p style = "background-color: blue; color: black;">저는 블록 요소입니다</p>

    <!-- 인라인 요소 -->
    <span style = "background-color: pink; color: black">저는 인라인 요소입니다</span>

    <!-- ul태그 :  각각의 요소앞에 검정색 원으로 리스트 생김-->
    <h1>판매 중인 과일</h1>
    <ul>
        <li>사과</li>
        <li>멜론</li>
        <li>바나나</li>
    </ul>
    <!-- ol태그 : 각각의 요소앞에 숫자로 리스트 생김-->
    <ol>
        <li>사과</li>
        <li>멜론</li>
        <li>바나나</li>
    </ol>
</body>
</html>
