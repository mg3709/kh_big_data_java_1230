<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 테이블 스타일 -->

    <style>
        /* 테이블의 경계선을 하나로 병합 */
        table{
            border-collapse: collapse;
        
        }
        caption, th, td{
            border: 1px solid #ccc;
        }
        th{
            background-color: aqua;
        }
        caption{
            background-color: red;
        }
    </style>

</head>
<body>
    <!-- table -->
    <!-- caption : 표 제목 -->
    <!-- tr : 표에서 행을 생성합니다 -->
    <!-- td/th : 표에서 열을 생성합니다 (th는 굵게 표시됨)-->
    <!-- thead, tfoot, tbody : 표의 구조를 지정 -->
    <table>
        <caption>상품 정보 테이블</caption>
        <tr>
            <th>번호</th>
            <th>상품명</th>
            <th>수량</th>
            <th>가격</th>
            
        </tr>

        <tr>
            <td>1</td>
            <td>콜라</td>
            <td>1개</td>
            <td rowspan = "3"> 1,500</td>
        </tr>

        <tr>
            <td>2</td>
            <td>사이다</td>
            <td>2개</td>
        </tr>

        <tr>
            <td>3</td>
            <td>탄산수</td>
            <td>3개</td>
        </tr>

        <tr>
            <!-- rowspan : 행과 행을 병합 -->
            <!-- colspan : 열과 열을 병합-->
            <!-- 5행 2열 부터 열 3개를 병합했으므로 나머지 열은 생성하지 않음 -->
            <td>총 금액</td>
            <td colspan = "3" > 6,000 </td>  
         </tr>
    </table>
    
</body>
</html>
